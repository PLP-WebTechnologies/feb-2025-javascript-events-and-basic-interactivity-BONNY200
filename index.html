<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Event Handling Assignment</h1>

    <!-- Button click & hover effect -->
    <button id="colorButton">Click Me to Change Color</button>

    <!-- Image Gallery -->
    <div id="gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1" class="gallery-img">
        <img src="https://via.placeholder.com/150" alt="Image 2" class="gallery-img">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="gallery-img">
    </div>

    <!-- Tabs or Accordion -->
    <div class="tabs">
        <button class="tab-button">Tab 1</button>
        <button class="tab-button">Tab 2</button>
        <button class="tab-button">Tab 3</button>

        <div class="tab-content">Content for Tab 1</div>
        <div class="tab-content">Content for Tab 2</div>
        <div class="tab-content">Content for Tab 3</div>
    </div>

    <!-- Form Validation -->
    <form id="form" onsubmit="return validateForm()">
        <input type="text" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
